version: '3'
services:
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site:/usr/share/nginx/html/
      - ./nginx/grcanosa.com.crt:/etc/nginx/grcanosa.com.crt 
      - ./nginx/grcanosa.com.key:/etc/nginx/grcanosa.com.key 
    ports:
      - "8089:80"
      - "443:443"
networks:
  default:
    external:
      name: nginx_network