    api_key: !secret grcanosabot_apikey
    allowed_chat_ids:
      - !secret grcanosa_chatid
      - !secret sara_chatid

notify:
  - name: bot_to_grcanosa
    platform: telegram
    chat_id: !secret grcanosa_chatid
  - name: bot_to_sara
    platform: telegram
    chat_id: !secret sara_chatid

