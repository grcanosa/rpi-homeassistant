mqtt:
  discovery: true
  broker: localhost  # Remove if you want to use builtin-in MQTT broker
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'


input_number:
  termo_time:
    name: Minutos termo
    icon: mdi:clock-start
    initial: 0
    min: 0
    max: 75
    step: 5
    unit_of_measurement: min



binary_sensor:
  - platform: template
    sensors:
      termo_on:
        friendly_name: "Termo should be ON"
        value_template: >-
          {{ states.input_number.termo_time.state | int > 0 }}