- id: '1548543806868_2'
  alias: Notificafion Puerta
  trigger:
  - entity_id: binary_sensor.main_door
    for: 00:00:01
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.main_door
    for: 00:00:01
    from: 'on'
    platform: state
    to: 'off'
  condition: []
