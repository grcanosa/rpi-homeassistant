- id: '1598532774319'
  alias: 'Termo: When slider changes, turn on and call timer'
  description: ''
  trigger:
  - entity_id: input_number.termo_time
    platform: state
  condition:
  - above: '0'
    condition: numeric_state
    entity_id: input_number.termo_time
  action:
  - data: {}
    entity_id: timer.termo
    service: timer.cancel
  - data: {}
    entity_id: switch.switch_termo
    service: switch.turn_on
  - data: {}
    entity_id: timer.termo
    service: timer.start
  mode: single
- id: '1598533503796'
  alias: 'Termo: Decrement slider when timer finishes'
  description: ''
  trigger:
  - event_data:
      entity_id: timer.termo
    event_type: timer.finished
    platform: event
  condition: []
  action:
  - data: {}
    entity_id: input_number.termo_time
    service: input_number.decrement
  mode: single
- id: '1598533557732'
  alias: 'Termo: Off if slider gets to 0'
  description: ''
  trigger:
  - entity_id: input_number.termo_time
    for: 00:00:01
    platform: state
    to: '0.0'
  condition: []
  action:
  - data: {}
    entity_id: switch.switch_termo
    service: switch.turn_off
  - data: {}
    entity_id: timer.termo
    service: timer.cancel
  mode: single
