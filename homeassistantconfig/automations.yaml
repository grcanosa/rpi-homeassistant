  - data:
      message: "{% if is_state('binary_sensor.main_door', 'on') %}\n     HOME => Puerta\
        \ abierta\n{% else %}\n     HOME => Puerta cerrada\n{% endif %} \n"
    service: notify.bot_to_grcanosa
  - data:
      message: "{% if is_state('binary_sensor.main_door', 'on') %}\n     HOME => Puerta\
        \ abierta\n{% else %}\n     HOME => Puerta cerrada\n{% endif %} \n"
    service: notify.bot_to_sara
- id: '1548797344389'
  alias: Switch Baño OFF each 30 min
  trigger:
