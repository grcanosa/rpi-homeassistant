  trigger:
  - entity_id: input_number.termo_time
    platform: state
  action:
  - data:
      entity_id: script.decrement_termo_time_in_5_min
    service: script.turn_off
  - delay: 00:00:05
  - data:
      entity_id: script.decrement_termo_time_in_5_min
    service: script.turn_on
