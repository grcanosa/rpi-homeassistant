- id: '1548503190225'
  alias: Termo ON 05:00
  trigger:
  - at: 05:00
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.switch_termo
    service: switch.turn_on
  - delay: 01:00
  - data:
      entity_id: switch.switch_termo
    service: switch.turn_off
- id: '1548515341571'
  alias: Enchufe baño
  trigger:
  - entity_id: switch.switch_bano
    for: 00:08:00
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: switch.switch_bano
    service: switch.turn_off
  - delay: 00:00:30
  - data:
      entity_id: switch.switch_bano
    service: switch.turn_off
- id: termo_input_number
