version: '3'
services:
  homeassistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:0.99.2
    volumes:
      - ./homeassistantconfig:/config
      - /etc/localtime:/etc/localtime:ro
      # - ./sslcert:/sslcert
    devices:
      - /dev/ttyACM2:/dev/ttyACM0
    restart: always
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    volumes:
      - ./zigbee2mqtt/data/:/app/data
      - ./zigbee2mqtt/zigbee-shepherd-converters/:/app/node_modules/zigbee-shepherd-converters/
      - ./zigbee2mqtt/lib/extension/homeassistant.js:/app/lib/extension/homeassistant.js
    devices:
      # CC251
      - /dev/ttyACM1:/dev/ttyACM0
      # CC2530 / GBAN GB2530S
      #- /dev/ttyUSB_cc2530:/dev/ttyACM0
    #restart: always
    network_mode: host
    environment:
      - TZ=Europe/Amsterdam
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    network_mode: host
    volumes:
      - "./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"
      - "./mosquitto/data:/mosquitto/data"
  calibre-web:
    image: linuxserver/calibre-web
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - ./calibre-web/:/config
      - /mnt/DATA/libros/:/books
    ports:
      - "8083:8083"
    restart: unless-stopped  
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
networks:
  default:
    external:
      name: nginx_network