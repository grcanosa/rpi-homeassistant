version: '3'
services:
  homeassistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:0.99.2
    volumes:
      - ./homeassistantconfig:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    ports:
      - "8123:8123"
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    volumes:
      - ./zigbee2mqtt/data/:/app/data
      - ./zigbee2mqtt/zigbee-shepherd-converters/:/app/node_modules/zigbee-shepherd-converters/
      - ./zigbee2mqtt/lib/extension/homeassistant.js:/app/lib/extension/homeassistant.js
    devices:
      # CC251
      - /dev/ttyACM0:/dev/ttyACM0
      # CC2530 / GBAN GB2530S
      #- /dev/ttyUSB_cc2530:/dev/ttyACM0
    restart: always
    environment:
      - TZ=Europe/Amsterdam
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: always
    volumes:
      - "./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf"
      - "./mosquitto/my_conf/:/etc/mosquitto_conf/"
      - "./mosquitto/data:/mosquitto/data"
  calibre-web:
    image: linuxserver/calibre-web
    restart: always
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - ./calibre-web/:/config
      - /mnt/DATA/libros/:/books
    ports:
      - "8083:8083"
  portainer:
    image: portainer/portainer
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site:/usr/share/nginx/html/
      - ./nginx/ssl/:/etc/nginx/ssl/
      - ./nginx/logs/:/etc/nginx/logs/
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    #command: [nginx-debug, '-g', 'daemon off;']
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: always
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: always
networks:
  default:
    external:
      name: nginx_network
